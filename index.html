<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando o Mundo dos Animais</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Explorando o Mundo dos Animais</h1>
            <button id="theme-toggle">Alternar Tema</button>
        </div>
    </header>

    <div class="container main-content">
        <aside id="sidebar">
            <nav>
                <ul>
                    <li><button id="prev-image">Anterior</button></li>
                    <li><button id="next-image">Próxima</button></li>
                    <li><button id="more-info">Mais Informações</button></li>
                </ul>
            </nav>
        </aside>

        <section id="gallery">
            <div class="image-container">
                <img id="animal-image" src="img/01-lion-populations-nationalgeographic_1777804.jpg" alt="Leão">
            </div>
            <div id="animal-info">
                <h2 id="animal-title">Leão</h2>
                <p id="animal-description">O leão é conhecido como o rei da selva e é um dos grandes felinos mais icônicos da África.</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Explorando o Mundo dos Animais. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
